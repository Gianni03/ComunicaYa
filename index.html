<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComunicaYa - Bocetos de Apoyo Comunicacional Simple</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    // Colores simples y de alto contraste para un usuario infantil
                    colors: {
                        'primary': '#00BFFF', // Azul claro y amigable
                        'secondary': '#FF6347', // Rojo coral para atención/negación
                        'background': '#F0F0F0', // Fondo muy claro
                        'text-dark': '#1F2937', // Texto oscuro
                        'accent': '#FFD700', // Amarillo brillante
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
    <script async defer src="./index.js"></script>
</head>
<body class="bg-background text-text-dark min-h-screen flex flex-col">

    <header class="p-4 bg-primary text-center shadow-lg sticky top-0 z-10">
        <h1 class="text-3xl font-extrabold text-text-dark">ComunicaYa</h1>
        <!-- <p id="tts-output" class="text-base italic mt-1 h-6 text-text-dark"></p> -->
    </header>


    <main class="flex-grow p-4">

        <!-- PANTALLA 1: Deseos Rápidos (Quiero/No Quiero) -->
        <div id="screen-home" class="screen active-screen flex-col">
            <h2 class="text-2xl font-bold mb-6 text-text-dark text-center">Deseos Rápidos</h2>

            <div class="grid grid-cols-2 gap-6 p-4">

                
                <button class="touch-button bg-green-500 text-text-dark rounded-xl p-4 flex flex-col items-center justify-center" onclick="speakPhrase('Quiero esto.')">
                    <img src="./img/querer.png" alt="quiero esto" class="h-16 w-16">
                   
                    <span>QUIERO</span>
                </button>

                
                <button class="touch-button bg-secondary text-text-dark rounded-xl p-4 flex flex-col items-center justify-center" onclick="speakPhrase('No quiero, por favor, basta.')">
                    <img src="./img/no_quiero.png" alt="no quiero" class="h-16 w-16">
                    <span>NO QUIERO</span>
                </button>

                
                <button class="touch-button bg-accent text-text-dark rounded-xl p-4 flex flex-col items-center justify-center" onclick="speakPhrase('Quiero jugar ahora.')">
                    <img src="./img/jugar.png" alt="quiero jugar" class="h-16 w-16">
                    <span>JUGAR</span>
                </button>

             
                <button class="touch-button bg-primary text-text-dark rounded-xl p-4 flex flex-col items-center justify-center" onclick="speakPhrase('Necesito ayuda, por favor.')">
                    <img src="./img/ayudar.png" alt="ayuda" class="h-16 w-16">
                    <span>AYUDA</span>
                </button>
            </div>
        </div>

        <!-- PANTALLA 2: Mi Rutina y Actividades -->
        <div id="screen-routine" class="screen flex-col">
            <h2 class="text-2xl font-bold mb-6 text-text-dark text-center">Mi Rutina</h2>

            <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 p-4">
            
                <button class="touch-button bg-gray-400 text-text-dark rounded-xl p-4 flex flex-col items-center justify-center" onclick="speakPhrase('quiero comer, tengo hambre.')">
                    <img src="./img/comer.png" alt="tengo hambre" class="h-16 w-16">
                    <span>Comer</span>
                </button>
                <button class="touch-button bg-gray-400 text-text-dark rounded-xl p-4 flex flex-col items-center justify-center" onclick="speakPhrase('Es hora de ir a la escuela.')">
                    <img src="./img/escuela.png" alt="escuela" class="h-16 w-16">
                    <span>Escuela</span>
                </button>
                <button class="touch-button bg-gray-400 text-text-dark rounded-xl p-4 flex flex-col items-center justify-center" onclick="speakPhrase('Es hora de dormir, tengo sueño.')">
                    <img src="./img/dormir.png" alt="dormir" class="h-16 w-16">
                    <span>Dormir</span>
                </button>
                <button class="touch-button bg-gray-400 text-text-dark rounded-xl p-4 flex flex-col items-center justify-center" onclick="speakPhrase('Quiero ver televisión o tablet.')">
                    <img src="./img/tv.png" alt="ver tv" class="h-16 w-16">
                    <span>Ver TV</span>
                </button>
                <button class="touch-button bg-gray-400 text-text-dark rounded-xl p-4 flex flex-col items-center justify-center" onclick="speakPhrase('Tengo que ir al baño.')">
                    <img src="./img/baño.png" alt="ir al baño" class="h-16 w-16">
                    <span>Baño</span>
                </button>
            </div>
        </div>

        <!-- PANTALLA 3: Necesidades y Sentimientos -->
        <div id="screen-feelings" class="screen flex-col">
            <h2 class="text-2xl font-bold mb-6 text-text-dark text-center">Mis Necesidades</h2>
            
            <div class="grid grid-cols-2 sm:grid-cols-3 gap-6 p-4">

                
                <button class="touch-button bg-accent text-text-dark rounded-xl p-4 flex flex-col items-center justify-center" onclick="speakPhrase('Estoy feliz.')">
                    <img src="./img/feliz.png" alt="feliz" class="h-16 w-16">
                    <span>Feliz</span>
                </button>


                <button class="touch-button bg-primary text-text-dark rounded-xl p-4 flex flex-col items-center justify-center" onclick="speakPhrase('Estoy triste.')">
                    <img src="./img/triste.png" alt="triste" class="h-16 w-16">
                    <span>Triste</span>
                </button>
                

                <button class="touch-button bg-secondary text-text-dark rounded-xl p-4 flex flex-col items-center justify-center" onclick="speakPhrase('Me duele aquí.')">
                    <img src="./img/duele.png" alt="duele" class="h-16 w-16">
                    <span>Duele</span>
                </button>

                <button class="touch-button bg-primary text-text-dark rounded-xl p-4 flex flex-col items-center justify-center" onclick="speakPhrase('Tengo mucha sed, quiero agua.')">
                    <img src="./img/sed.png" alt="sed" class="h-16 w-16">
                    <span>Sed</span>
                </button>
            </div>
        </div>

         <div id="tts-output-container" class="bg-message-bg p-4 mb-6 rounded-lg border-4 border-text-dark text-center shadow-md min-h-[6rem] flex items-center justify-center">
            <p id="tts-output" class="text-3xl font-extrabold text-text-dark italic">
                Toca un botón para hablar
            </p>
        </div>

    </main>


    <footer class="sticky bottom-0 bg-text-dark border-t border-primary p-2 flex justify-around shadow-inner h-20 z-10">
        <button class="nav-button p-2 text-center text-background flex flex-col items-center" data-target="screen-home" onclick="showScreen('screen-home')">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            <span class="text-xs mt-1">Deseos</span>
        </button>
        <button class="nav-button p-2 text-center text-background flex flex-col items-center" data-target="screen-routine" onclick="showScreen('screen-routine')">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
            <span class="text-xs mt-1">Rutina</span>
        </button>
        <button class="nav-button p-2 text-center text-background flex flex-col items-center" data-target="screen-feelings" onclick="showScreen('screen-feelings')">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 21.5s-4-2-4-7V8a4 4 0 0 1 4-4 4 4 0 0 1 4 4v6.5c0 5-4 7-4 7Z"/></svg>
            <span class="text-xs mt-1">Necesidades</span>
        </button>
    </footer>
</body>
</html>
